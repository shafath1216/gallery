{% load static %} <!-- Loads Django static files template tag -->

<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for responsiveness -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Link to compiled Tailwind CSS -->
  <link rel="stylesheet" href="{% static 'dist/styles.css' %}" />

  <title>Welcome to My Gallery</title>
</head>
<body class="bg-gradient-to-br from-purple-700 via-pink-500 to-red-400 min-h-screen flex items-center justify-center px-4 py-8 text-white">

  <!-- Card container -->
  <div class="bg-white/10 backdrop-blur-lg border border-white/20 shadow-2xl rounded-2xl p-10 max-w-md w-full text-center">

    <!-- Title -->
    <h1 class="text-4xl font-extrabold mb-4 drop-shadow-md">Welcome to My Gallery</h1>

    <!-- Description -->
    <p class="text-white/90 text-base mb-6 leading-relaxed">
      Upload your favorite images and manage your own private gallery.  
      Fast, simple, and beautiful.
    </p>

    <!-- Buttons -->
    <div class="flex flex-col sm:flex-row justify-center gap-4">
      <!-- Sign Up Button -->
      <a href="{% url 'signup' %}" 
         class="bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-200 shadow">
        Create Account
      </a>

      <!-- Log In Button -->
      <a href="{% url 'login' %}" 
         class="bg-white text-purple-700 font-semibold px-6 py-3 rounded-lg hover:bg-purple-100 transition duration-200 shadow">
        Log In
      </a>
    </div>

  </div>
</body>
</html>
