{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{% static 'dist/styles.css' %}" />
  <title>Image Gallery</title>
</head>
<body class="bg-gray-100 p-6">

  <h1 class="text-4xl font-bold mb-8 text-center">My Gallery</h1>

  <div class="flex justify-end mb-4">
    <a href="{% url 'upload' %}" 
       class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
      Upload Image
    </a>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    {% for item in gallery_items %}
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <img
          src="{{ item.Image.url }}"
          alt="{{ item.Title }}"
          data-id="{{ forloop.counter }}"
          class="w-full h-48 object-contain bg-gray-100 cursor-pointer"
          onclick="openModal(this.dataset.id)"
        />
        <div class="p-4">
          <h2 class="text-xl font-semibold mb-2">{{ item.Title }}</h2>
          <p class="text-gray-700 text-sm">{{ item.Caption }}</p>
          
          <div class="flex gap-4 mt-6 justify-center items-center  ">
            
            <form action="{% url 'update' item.id %}" method="GET">
              
              <button class="bg-blue-300 px-4 py-2 text-sm rounded  cursor-pointer inline-block ">Update</button>
            </form>
            <form action="{% url 'delete' item.id %}" method="POST" onsubmit="return confirm('Are you sure ?')">
              {% csrf_token %}
              <button class="bg-blue-300 px-4 py-2 text-sm rounded  cursor-pointer inline-block ">Delete</button>
            </form>
            
        </div>
          
        </div>
      </div>
    {% empty %}
      <p class="col-span-full text-center text-gray-500">No images found.</p>
  
  </div>
    {% endfor %}
  <!-- Modal -->
  <div id="imageModal" 
       class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden z-50"
       onclick="closeModal(event)">
    <div class="relative max-w-4xl max-h-full">
      <button 
        class="absolute top-2 right-2 text-white text-3xl font-bold hover:text-gray-300"
        onclick="closeModal(event)"
        aria-label="Close modal">&times;</button>
      <img id="modalImage" src="" alt="" class="max-w-full max-h-[80vh] rounded" />
    </div>
  </div>

  <script>
    function openModal(id) {
      const modal = document.getElementById('imageModal');
      const modalImage = document.getElementById('modalImage');
      const img = document.querySelector(`img[data-id="${id}"]`);
      if (img) {
        modalImage.src = img.src;
        modalImage.alt = img.alt;
        modal.classList.remove('hidden');
      }
    }

    function closeModal(event) {
      if (event.target.id === 'imageModal' || event.target.tagName === 'BUTTON') {
        const modal = document.getElementById('imageModal');
        modal.classList.add('hidden');
      }
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        document.getElementById('imageModal').classList.add('hidden');
      }
    });
  </script>

</body>
</html>
