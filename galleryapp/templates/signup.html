{% load static %} <!-- Load Django static files -->

<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic HTML metadata -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Link to Tailwind CSS (compiled version from static files) -->
  <link rel="stylesheet" href="{% static 'dist/styles.css' %}" />
  <title>Create Account</title>
</head>

<body class="bg-gradient-to-br from-purple-700 via-pink-500 to-red-400 flex items-center justify-center min-h-screen px-4">

  <!-- Signup Form Container -->
  <form method="POST" class="bg-white bg-opacity-90 backdrop-blur-md p-10 rounded-3xl shadow-xl max-w-md w-full space-y-6">
    <!-- Form Title -->
    <h2 class="text-3xl font-extrabold mb-8 text-center text-gray-900 tracking-wide">Create an Account</h2>

    {% csrf_token %}

    <!-- Display validation or error messages -->
    {% if messages %}
      {% for message in messages %}
        <p class="text-red-600 mb-4 font-semibold text-center">{{ message }}</p>
      {% endfor %}
    {% endif %}

    <!-- Username Field -->
    <label class="block">
      <span class="font-semibold text-gray-700 mb-2 block">Username</span>
      <input type="text" name="username" required
             class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm
                    focus:outline-none focus:ring-4 focus:ring-purple-400 focus:border-transparent transition" />
    </label>

    <!-- Email Field -->
    <label class="block">
      <span class="font-semibold text-gray-700 mb-2 block">Email</span>
      <input type="email" name="email" required
             class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm
                    focus:outline-none focus:ring-4 focus:ring-purple-400 focus:border-transparent transition" />
    </label>

    <!-- Password Field -->
    <label class="block">
      <span class="font-semibold text-gray-700 mb-2 block">Password</span>
      <input type="password" name="password1" required
             class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm
                    focus:outline-none focus:ring-4 focus:ring-purple-400 focus:border-transparent transition" />
    </label>

    <!-- Confirm Password Field -->
    <label class="block">
      <span class="font-semibold text-gray-700 mb-2 block">Confirm Password</span>
      <input type="password" name="password2" required
             class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm
                    focus:outline-none focus:ring-4 focus:ring-purple-400 focus:border-transparent transition" />
    </label>

    <!-- Submit Button -->
    <button type="submit"
            class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-xl shadow-lg transition duration-300">
      Sign Up
    </button>
  </form>

</body>
</html>
