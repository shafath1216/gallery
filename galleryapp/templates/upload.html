{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{% static 'dist/styles.css' %}" />
  <title>Upload Image</title>
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-6">Upload New Image</h2>
    <form method="POST" enctype="multipart/form-data" action="{% url 'upload' %}" class="space-y-4">
      {% csrf_token %}
      <label class="block">
        <span class="font-semibold">Title</span>
        <input type="text" name="title" required class="w-full p-2 border rounded mt-1" />
      </label>
      <label class="block">
        <span class="font-semibold">Caption</span>
        <textarea name="caption" rows="3" required class="w-full p-2 border rounded mt-1"></textarea>
      </label>
      <label class="block">
        <span class="font-semibold">Select Image</span>
        <input type="file" name="image" accept="image/*" required class="mt-1" />
      </label>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
        Upload
      </button>
    </form>
  </div>

</body>
</html>
