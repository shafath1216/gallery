{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'dist/styles.css' %}" />
  <title>Sign Up</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <form method="POST" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Create an Account</h2>
    {% csrf_token %}

    {% if messages %}
      {% for message in messages %}
        <p class="text-red-500 mb-2">{{ message }}</p>
      {% endfor %}
    {% endif %}

    <label class="block mb-2">Username</label>
    <input type="text" name="username" class="w-full mb-4 p-2 border rounded" required>

    <label class="block mb-2">Email</label>
    <input type="email" name="email" class="w-full mb-4 p-2 border rounded" required>

    <label class="block mb-2">Password</label>
    <input type="password" name="password1" class="w-full mb-4 p-2 border rounded" required>

    <label class="block mb-2">Confirm Password</label>
    <input type="password" name="password2" class="w-full mb-4 p-2 border rounded" required>

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
      Sign Up
    </button>
  </form>

</body>
</html>
