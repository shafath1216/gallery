{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'dist/styles.css' %}" />
  <title>Welcome to My Gallery</title>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen px-4">

  <h1 class="text-4xl font-bold text-center mb-4">Welcome to My Gallery App</h1>
  <p class="text-lg text-gray-700 text-center mb-8 max-w-md">
    Create an account to upload your own images and explore your personal gallery.
  </p>

  <div class="flex gap-4">
    <a href="{% url 'signup' %}" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
      Sign Up
    </a>
    <a href="{% url 'login' %}" class="bg-gray-300 text-gray-900 px-6 py-3 rounded-lg hover:bg-gray-400 transition">
      Log In
    </a>
  </div>

</body>
</html>
